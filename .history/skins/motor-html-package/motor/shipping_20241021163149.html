<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <form class="form-inline search-form search-box" method="get" action="/MotorShop/old-orders.php">
                        <div class="row">
                            <div class="col-md-9">
                                <input class="form-control" type="text" name="orderNumber" placeholder="Inserisci codice ordine.." pattern="\d{5}" title="Inserisci un numero d'ordine di 5 cifre">
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-primary btn-block" type="submit">Cerca</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <div class="table-responsive table-desi">
                        <table class="display table table-striped" id="basic-1">
                            <thead>
                                <tr>
                                    <th>Codice</th>
                                    <th>Data</th>
                                    <th>Pagamento</th>
                                    <th>Importo</th>
                                    <th>Dettagli</th>
                                    <th>Stato</th>
                                </tr>
                            </thead>
                            <tbody>
                                <[foreach]>
                                <tr data-row-id="<[ord_number]>">
                                    <td><[ord_number]></td>
                                    <td><[ord_date]></td>
                                    <td><[ord_paymentMethod]></td>
                                    <td><[ord_totalPrice]></td>
                                    <td><[ord_details]></td>
                                    <td><[ord_state]></td>
                                </tr>
                                <[/foreach]>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <!-- Sezione per la paginazione -->
                    <nav aria-label="Navigazione pagine">
                        <ul class="pagination justify-content-center">
                            <[pagination]> <!-- Segnaposto per il codice della paginazione -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

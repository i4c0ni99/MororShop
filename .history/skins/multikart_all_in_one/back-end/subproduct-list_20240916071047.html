<!-- Inserire all'interno di subproduct-list.html -->
<div class="page-body">
    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6">
                    <div class="page-header-left">
                        <h3>Lista sottoprodotti</h3>
                    </div>
                </div>
                <div class="col-lg-6 text-right">
                    <a href="/MotorShop/add-subProduct.php?id=<[products_id]>" class="btn btn-success">Aggiungi sottoprodotto</a>
                </div>
                <div class="col-lg-6 text-right">
                    <a href="/MotorShop/product-list.php" class="btn btn-success">Torna indietro</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->

    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="row products-admin ratio_asos">
            <[foreach]>
            <div class="col-xl-4 col-sm-6">
                <div class="card">
                    <div class="card-body product-box">
                        <div class="img-wrapper">
                            <div class="front">
                                <img src="data:image;base64,<[img]>" width="300" height="300">
                                <div class="product-hover">
                                    <ul>
                                        <!-- Modifica i link e le azioni a seconda delle tue necessità -->
                                        
                                        <li>
                                            <form method="post" action="/MotorShop/edit-subproduct.php">
                                                <input type="hidden" name="id" value="<[id]>">
                                                <button class="btn" type="submit" title="Edit Subproduct">
                                                    <img src="/MotorShop/skins/multikart_all_in_one/assets/svg/feature/edit.svg" alt="Edit">
                                                </button>
                                            </form>
                                        </li>                                        

                                        <li>
                                            <form method="post" action="/MotorShop/deleteSubproduct.php">
                                                <input type="hidden" name="id" value="<[id]>">
                                                <button class="btn" type="submit" title="Delete Subproduct">
                                                    <img src="/MotorShop/skins/multikart_all_in_one/assets/svg/feature/trash.svg" alt="Delete">
                                                </button>
                                            </form>
                                        </li>                                        
                                        
                                    </ul>
                                    </div>
                                </div>
                            </div>
                        <div class="product-detail">
                            <!-- Informazioni del sottoprodotto -->
                            <br>
                            <h5>
                                <a href="http://localhost/MotorShop/edit-subproduct.php?id=<[id]>"><b>Taglia: <[size]> | Colore: <[color]></b></a>
                            </h5>
                            <h5>
                                <b>Quantità: <[quantity]></b>
                            </h5>
                            <h5>
                            <b>In stock: <[availability]></b>
                            </h5>
                        </div>
                    </div>
                        </div>
                    </div>
                    <[/foreach]>
                </div>
    </div>
    <!-- Container-fluid Ends-->
</div>

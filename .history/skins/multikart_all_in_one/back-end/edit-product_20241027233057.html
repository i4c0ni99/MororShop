<div class="page-body">
    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6">
                    <div class="page-header-left">
                        <h3>Modifica prodotto</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->

    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row product-adding">
                            <div class="col-xl-12">
                                <form class="needs-validation add-product-form" method="post"
                                    action="/MotorShop/editproduct.php?id=<[id]>">
                                    <div class="form">
                                        <!-- Titolo del prodotto -->
                                        <div class="form-group mb-3 row">
                                            <label for="validationCustom01"
                                                class="col-xl-3 col-sm-4 mb-0"><span>*</span>Titolo:</label>
                                            <div class="col-xl-8 col-sm-7">
                                                <input class="form-control" id="validationCustom01" type="text"
                                                    name="title" value="<[title]>" placeholder="<[title]>" required="true">
                                            </div>
                                            <div class="valid-feedback">Sembra ok!</div>
                                        </div>

                                        <!-- Codice prodotto -->
                                        <div class="form-group mb-3 row">
                                            <label for="validationCode" class="col-xl-3 col-sm-4 mb-0"><span>*</span>Codice prodotto:</label>
                                            <div class="col-xl-8 col-sm-7">
                                                <input class="form-control" id="validationCode" type="text" name="code"
                                                    value="<[code]>" required="true" readonly="true">
                                            </div>
                                        </div>

                                        <!-- Descrizione con CKEditor -->
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-sm-4"><span>*</span>Descrizione:</label>
                                            <div class="col-xl-8 col-sm-7 description-sm">
                                                <textarea id="description-editor" name="description" cols="10" required="true" rows="4">
                                                    <[description]>
                                                </textarea>
                                            </div>
                                        </div>

                                        <!-- Specifiche con CKEditor -->
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-sm-4"><span>*</span>Specifiche:</label>
                                            <div class="col-xl-8 col-sm-7 description-sm">
                                                <textarea id="details-editor" name="details" cols="10" required="true" rows="4">
                                                    <[details]>
                                                </textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-sm-4">Informazioni aggiuntive:</label>
                                            <div class="col-xl-8 col-sm-7 description-sm">
                                                <textarea id="information-editor" name="information" required="false" cols="10" rows="4">
                                                    <[information]>
                                                </textarea>
                                            </div>
                                        </div>

                                        <!-- Categoria -->
                                        <div class="form-group mb-3 row">
                                            <label for="category" class="col-xl-3 col-sm-4 mb-0"><span>*</span>Categoria:</label>
                                            <div class="col-xl-8 col-sm-7">
                                                <input class="form-control" id="category" type="text"
                                                    name="category" value="<[category]>" required="true" readonly="true">
                                            </div>
                                        </div>

                                        <!-- Sottocategoria -->
                                         <div class="form-group mb-3 row">
                                            <label for="subcategory" class="col-xl-3 col-sm-4 mb-0"><span>*</span>Sottocategoria:</label>
                                            <div class="col-xl-8 col-sm-7">
                                                <input class="form-control" id="subcategory" type="text"
                                                name="subcategory" value="<[subcategory]>" required="true" readonly="true">
                                            </div>
                                        </div>

                                        <div class="form-group mb-3 row">
                                            <label for="availability" class="col-xl-3 col-sm-4 mb-0"><span>*</span>Visibilit√†:</label>
                                            <div class="col-xl-8 col-sm-7">
                                                <[src]>
                                            </div>
                                        </div>

                                        <!-- Pulsanti -->
                                        <div class="offset-xl-3 offset-sm-4 mt-4">
                                            <button type="submit" name="edit" class="btn btn-primary">Modifica</button>
                                            <button type="reset" class="btn btn-light">Annulla</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->
</div>

        "imports": {
            "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.js",
            "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.2.0/"
        }
    }
</script>
<script type="module">
    import {
        ClassicEditor,
        Essentials,
        Paragraph,
        Bold,
        Italic,
        Font
    } from 'ckeditor5';

    ClassicEditor
        .create( document.querySelector( '#editor' ), {
            plugins: [ Essentials, Paragraph, Bold, Italic, Font ],
            toolbar: [
                'undo', 'redo', '|', 'bold', 'italic', '|',
                'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
            ]
        } )
        .then( editor => {
            window.editor = editor;
        } )
        .catch( error => {
            console.error( error );
        } );
</script>

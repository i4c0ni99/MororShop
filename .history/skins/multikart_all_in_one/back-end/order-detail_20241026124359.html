  <body>
  <div class="page-body">
                <!-- Container-fluid starts-->
                <div class="container-fluid">
                    <div class="page-header">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="page-header-left">
                                    <h3>Dettaglio ordine cliente
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Container-fluid Ends-->

                <!-- Container-fluid starts-->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="bg-inner cart-section order-details-table">
                                        <div class="row g-8">
                                            <div class="col-xl-12">
                                                <div class="card-details-title">
                                                    <h3>Numero ordine: #<[order_number]><span></span></h3>
                                                </div>
                                                <div class="table-responsive table-details">
                                                    <button class="btn btn-primary" onclick = "window.location.href = '/MotorShop/orders-list.php?id=<[order_id]>'">Spedisci</button>
                                                    <button class="btn btn-danger" onclick = "window.location.href = '/MotorShop/orders-list.php?action=cancel&id=<[order_id]>'">Annulla ordine</button>
                                                    <table class="table cart-table table-borderless">
                                                        <thead>
                                                            <tr>
                                                                <th colspan="2">Prodotti</th>
                                                                <th class="text-end" colspan="6">
                                                                </th>
                                                            </tr>
                                                        </thead>

                                                        <tbody>
                                                            <tr class="table-order">
                                                                <[foreach]>
                                                                <td>
                                                                    <a href="javascript:void(0)">
                                                                        <img src="assets/images/fashion/1.jpg"
                                                                            class="img-fluid blur-up lazyload" alt="">
                                                                    </a>
                                                                </td>
                                                                <td>
                                                                    <p>Prodotto</p>
                                                                    <h5><[title]></h5>
                                                                </td>
                                                                <td>
                                                                    <p>Taglia</p>
                                                                    <h5><[size]></h5>
                                                                </td>
                                                                <td>
                                                                    <p>Colore</p>
                                                                    <h5><[color]></h5>
                                                                </td>
                                                                <td>
                                                                    <p>Quantità</p>
                                                                    <h5><[sub_quantity]></h5>
                                                                </td>
                                                                <td>
                                                                    <p>Prezzo</p>
                                                                    <h5>€ <[price]></h5>
                                                                </td>
                                                                <[/foreach]>
                                                            </tr>             
                                                            <div>
                                                                <p><b>Importo totale: €<[order_total]></b></p>
                                                            </div>
                                                        </tbody>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- section end --
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Container-fluid Ends-->
            </div>
        </body>
        </html>

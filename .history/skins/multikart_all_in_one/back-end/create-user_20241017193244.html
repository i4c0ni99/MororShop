<div class="page-body">
    <!-- Container-fluid starts-->
    <div class="container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-6">
                    <div class="page-header-left">
                        <h3>Lista Utenti</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card tab2-card">
                    <div class="card-body">
                        <h4>Utenti Registrati</h4>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Nome</th>
                                    <th>Cognome</th>
                                    <th>Telefono</th>
                                    <th>Ruolo</th>
                                    <th>Cambia Ruolo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <[foreach]>
                                <tr>
                                    <td><[user_email]></td>
                                    <td><[user_name]></td>
                                    <td><[user_surname]></td>
                                    <td><[user_phone]></td>
                                    <td><[user_role]></td>
                                    <td>
                                        <a href="<[toggle_role_link]>" class="btn btn-primary">Cambia Ruolo</a>
                                    </td>
                                </tr>
                                <[/foreach]>
                            </tbody>
                        </table>

                        <!-- Paginazione -->
                        <div class="pagination">
                            <[pagination]>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

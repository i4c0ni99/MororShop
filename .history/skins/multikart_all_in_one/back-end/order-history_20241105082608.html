<body>
    <div class="page-body">
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="page-header-left">
                            <h3>Ordini completati</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

        <!-- Container-fluid starts-->
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <form class="form-inline search-form search-box" method="get" action="/MotorShop/old-orders.php">
                                <div class="row">
                                    <div class="col-md-9">
                                        <input class="form-control" type="text" name="search" placeholder="Inserisci codice ordine.." pattern="\d{5}" title="Inserisci un numero d'ordine di 5 cifre">
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-primary btn-block" type="submit">Cerca</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table-desi">
                                <table class="display table table-striped" id="basic-1">
                                    <thead>
                                        <tr>
                                            <th>Codice</th>
                                            <th>Data</th>
                                            <th>Pagamento</th>
                                            <th>Importo</th>
                                            <th>Dettagli</th>
                                            <th>Stato</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <[foreach]>
                                        <tr data-row-id="<[ord_number]>">
                                            <td><[ord_number]></td>
                                            <td><[ord_date]></td>
                                            <td><[ord_paymentMethod]></td>
                                            <td><[ord_totalPrice]></td>
                                            <td><[ord_details]></td>
                                            <td><[ord_state]></td>
                                        </tr>
                                        <[/foreach]>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer">
                            
                            <nav aria-label="Navigazione pagine">
                                <ul class="pagination justify-content-center">
                                    <[pagination]> 
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
        
        <!-- Container-fluid Ends-->
    </div>
</body>
</html>

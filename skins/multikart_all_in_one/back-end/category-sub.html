<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Sottocategorie</title>
    <!-- Include i tuoi CSS e JS qui -->
</head>

<body>
    <div class="page-body">
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="page-header-left">
                            <h3>Sottocategorie di <[category_name]></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-primary mt-md-0 mt-2" data-bs-toggle="modal"
                                data-original-title="test" data-bs-target="#exampleModal">
                                Aggiungi sottocategoria</button>
                            <a href="create-category.php" class="btn btn-secondary mt-md-0 mt-2">Torna indietro</a>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive table-desi">
                                <table class="table all-package table-category" id="editableTable">
                                    <thead>
                                        <tr>
                                            <th>Sottocategoria</th>
                                            <th>Prodotti</th>
                                            <th>Elimina</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <[foreach]>
                                            <tr>
                                                <td data-field="sottocategoria"><[subcategory]></td>
                                                <td data-field="prodotti"></td>
                                                <td>
                                                    <a href="<[delete_url]>">
                                                        <i class="fa fa-trash" title="Elimina"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        <[/foreach]>

                                        <!-- Aggiungi riga per Nessuna sottocategoria trovata -->
                                        <[if message]>
                                            <tr>
                                                <td colspan="3" style="text-align: center;"><[message]></td>
                                            </tr>
                                        <[/if]>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

        <!-- add physical product modal box -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title f-w-600" id="exampleModalLabel">Aggiungi sottocategoria</h5>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="needs-validation" method="post" action="/MotorShop/create-subcategory.php?categories_id=<[category_id]>">
                            <div class="form">
                                <div class="form-group">
                                    <label for="validationCustom02" class="mb-1">Sottocategoria:</label>
                                    <input type="text" minlength="3" class="form-control" id="validationCustom02"
                                        name="subcategory_name" required>
                                    <input type="hidden" name="category_id" value="<[category_id]>">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" name="save_subcategory">Salva</button>
                                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Chiudi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
